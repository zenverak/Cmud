<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="cmud.css">


</head>

<body>
	<div id ="god">
    <div id="prompt">Chris' Mud
    </div>
    <div id="player">
        <div class="top" id="name">
        </div>
        <div class="top" id="lvl">
        </div>
        <div class="top" id="hp">
        </div>
        <div class="top" id="str">
        </div>
        <div class="top" id="def">
        </div>
        <div class="top" id="spd">
        </div>
        <div class="top" id="exp">
        </div>
        <div class="top" id="money">
        </div>
    </div>
    <div id="result">
    </div>

    <div id="commands">
        <h1><b>Commands</b></h1>
        <p>Enter only one command at the time.For instance, if you want to move south, type move, press enter, then type south, press enter. The program will account for capital letters so do not worry if they are capitalized correctly.</p>
        <div id="comms"></div>
    </div>
    <button id="start">Start Game</button>
</div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="cmud.js"></script>
<script type="text/javascript" src="cmudGame.js"></script>

</html>
